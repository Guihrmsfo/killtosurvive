about.text.text1 = Kill To Survive \u00e9 uma comunidade online onde os usu\u00e1rios escolhem a que ra\u00e7a pretendem defender
about.text.text2 = (humanos, ashens ou vendettas) e lutam pela posse do planeta Terra. Devido o fato de ser um jogo de
about.text.text3 = web browser, funciona em tempo real e possui progresso enquanto nao est\u00e1 conectado, de acordo com os
about.text.text4 = comandos que inserir durante o jogo.
about.text.text5 = N\u00e3o \u00e9 necessario nenhum custo para ser usu\u00e1rio do jogo, sendo voc\u00ea ent\u00e3o um usu\u00e1rio free.
about.text.text6 = Havendo a possibilidade de se tornar um usu\u00e1rio premium ou comprar recursos separamente, para que isto
about.text.text7 = lhe d\u00ea certa vantagem no jogo.
about.text.text8 = O jogo possui classifica\u00e7\u00e3o m\u00ednima de 16 anos, devido ao tema de combate e viol\u00eancia.
about.text.text9 = Para jogar precisar\u00e1 apenas de um navegador, e acesso \u00e0 internet.
about.text.text10 = E por fim se cadastrar. S\u00f3!
about.text.text11 = <a href="register.jsp"><u>Cadastre-se aqui</u></a>, preencha com seus dados e comece a jogar agora mesmo!
