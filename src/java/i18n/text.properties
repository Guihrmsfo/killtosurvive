especie_vendetta = Vendetta
especie_vendetta.intro = Um de nossos espi\u00f5es tem informa\u00e7\u00f5es de que a ra\u00e7a Ashen est\u00e1 colonizando um planeta em uma gal\u00e1xia distante! Como seu capit\u00e3o, ordeno que voc\u00eas estejam prontos ainda hoje para batalhar por esse planeta! <br>Arrume suas coisas, agora!
