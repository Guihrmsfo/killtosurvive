especie_ashen = Ashen
especie_ashen.intro = O capit\u00e3o descobriu em uma outra gal\u00e1xia um planeta desabitado por ra\u00e7a inteligente de \u00f3timas condi\u00e7\u00f5es para coloniza\u00e7\u00e3o! Ser\u00e1 n\u00e3o s\u00f3 uma \u00f3tima maneira de expandir nossa popula\u00e7\u00e3o, como um modo de crescermos perante os Vendettas!<br>Um ex\u00e9rcito e alguns cidad\u00e3os ser\u00e3o enviados para esse novo planeta para coloniza\u00e7\u00e3o. Ah e sim, voc\u00ea faz parte desse ex\u00e9rcito, soldado! Junte suas coisas, diga adeus \u00e0 sua fam\u00edlia e esteja preparado para a grande viagem de amanh\u00e3!
