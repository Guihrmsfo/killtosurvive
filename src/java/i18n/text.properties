especie_humana = Humana
especie_humana.intro = A maior parte da humanidade foi destru\u00edda por uma doen\u00e7a contagiosa e apenas voc\u00ea e seu grupo sobreviveram a esse desastre biol\u00f3gico. Voc\u00eas se mantiveram em quarentena durante alguns anos e durante esse tempo constru\u00edram uma sociedade subterr\u00e2nea, vivendo a partir de alimenta\u00e7\u00e3o manipulada por recursos de ci\u00eancia de alta tecnologia.<br>O v\u00edrus j\u00e1 teve seu tempo de encuba\u00e7\u00e3o e hoje \u00e9 o grande dia de volta \u00e0 superf\u00edcie, est\u00e1 preparado para reconstruir o planeta?<br><br><b>Reconstruindo a Terra:</b><br>Enfim, ar puro! Chega daquele mesmo alimento forjado e industrializado de sempre, hoje \u00e9 um novo dia, um marco hist\u00f3rico da sociedade humana! Mas, epa! Parece que h\u00e1 outros sobreviventes! Como seria poss\u00edvel? Melhor verificarmos...<br><br>(...)<br><br>Mas o que \u00e9 isso? Eles n\u00e3o s\u00e3o  humanos! Ser\u00e1 uma ra\u00e7a extraterrestre? Epa... eles n\u00e3o parecem nem um pouco amig\u00e1veis, melhor buscarmos refugio!
