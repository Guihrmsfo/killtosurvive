rules.text.title = Regras do Jogo
rules.text.text1 = Kill to survive ("n\u00f3s") \u00e9 um jogo apenas para divertimento de pessoas de todas as idades em 
rules.text.text2 = todo o mundo, por isso esperamos atitudes respons\u00e1veis e amig\u00e1veis com todos os usu\u00e1rios.
rules.text.text3 = Caso aja qualquer ato que desrespeite tais regras, haver\u00e1 sua devida puni\u00e7\u00e3o.
rules.text.rule1 = 1 - Caso aja qualquer nome de personagem, ou usu\u00e1rio, se referindo \u00e1 defini\u00e7\u00f5es raciais, \u00e9tnicas, obscenas, vulgares, sexuais, entre outras.
rules.text.rule2 = 2 - Caso aja nomes representando outros usu\u00e1rios com inten\u00e7\u00f5es maliciosas.
rules.text.rule3 = 3 - Comprar ou vender itens fora de nosso controle, bem como contas, e afins.
rules.text.rule4 = 4 - Apropriar-se da conta de outros usu\u00e1rios.
rules.text.rule5 = 5 - Caso o usu\u00e1rio utilize de palavras abusivas, cal\u00fanias, spam, insultos, etc.
rules.text.rule6 = 6 - A divulga\u00e7\u00e3o de informa\u00e7\u00f5es de vida real, ou com\u00e9rcio de outros jogos,servidores ou usu\u00e1rios.
rules.text.rule7 = 7 - Publica\u00e7\u00e3o de site pessoais.
rules.text.rule8 = 8 - Utilizar-se de cheats ou hacks para qualquer fim que n\u00e3o est\u00e3o dispon\u00edveis no sistema.
rules.text.rule9 = 9 - Bugs realizados intencionalmente, ou aproveitar-se deles.
rules.text.text4 = Os criadores do sistema ter\u00e3o total acesso ao personagens e na troca de informa\u00e7\u00f5es 
rules.text.text5 = relacionadas ao jogo, N\u00c3O conseguindo visualizar informa\u00e7\u00f5es pessoais do usu\u00e1rio.
rules.text.text6 = Qualquer ato que descumpra as regras acima, poder\u00e1 sofrer puni\u00e7\u00f5es desde algumas horas de 
rules.text.text7 = banimento at\u00e9 seu total ex\u00edlio do jogo, a crit\u00e9rio dos operadores.
rules.text.text8 = N\u00f3s, temos liberdade para alterar as regras, acima citadas, a qualquer momento sem aviso 
rules.text.text9 = pr\u00e9vio, qualquer reclama\u00e7\u00e3o poder\u00e1, e ser\u00e1, ignorada.
rules.text.text10 = Abra\u00e7os e tenha um bom jogo.
