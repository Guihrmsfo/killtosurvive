main.text.text1 = Bem Vindo ao Kill To Survive
main.text.text2 = Kill To Survive \u00e9 um jogo online de guerra, em que os usu\u00e1rios ir\u00e3o escolher uma de tr\u00eas ra\u00e7as para lutar e tentar dominar a Terra.
main.text.text3 = Cada uma dessas ra\u00e7as tem suas caracter\u00edsticas, armas e objetos espec\u00edficos.
main.text.text4 = S\u00e3o tr\u00eas op\u00e7\u00f5es de jogo
main.text.humans = Humanos
main.text.text5 = Lute pela sobreviv\u00eancia de sua ra\u00e7a e perman\u00eancia na Terra
main.text.ashens = Ashens
main.text.text6 = Seja um alien\u00edgena, colonize a Terra e passe \u00e0 frente dos Vendettas, ra\u00e7a alien\u00edgena inimiga
main.text.vendettas = Vendettas
main.text.text7 = N\u00e3o permita que os Ashens colonizem a Terra e busque a destrui\u00e7\u00e3o deles em nome da supremacia de sua ra\u00e7a
main.text.text8 = O que est\u00e1 esperando?
main.text.text9 = Crie j\u00e1 uma conta
main.text.text10 = e participe dessa guerra futurista!
